<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="background-overlay"></div>
    <div class="container">
        <header>
            <h1><i class="fas fa-seedling"></i> Crop Recommendation System</h1>
            <p class="subtitle">Optimize your harvest with data-driven insights</p>
        </header>
        <div class="form-container">
            <form id="crop-form" action="{{ url_for('predict') }}" method="post">
                <div class="form-group">
                    <label for="N">Nitrogen (N) in kg/ha:</label>
                    <input type="number" id="N" name="N" required>
                </div>
                <div class="form-group">
                    <label for="P">Phosphorus (P) in kg/ha:</label>
                    <input type="number" id="P" name="P" required>
                </div>
                <div class="form-group">
                    <label for="K">Potassium (K) in kg/ha:</label>
                    <input type="number" id="K" name="K" required>
                </div>
                <div class="form-group">
                    <label for="temperature">Temperature in Â°C:</label>
                    <input type="number" id="temperature" name="temperature" step="0.1" required>
                </div>
                <div class="form-group">
                    <label for="humidity">Humidity in %:</label>
                    <input type="number" id="humidity" name="humidity" required>
                </div>
                <div class="form-group">
                    <label for="ph">pH of the soil:</label>
                    <input type="number" id="ph" name="ph" step="0.1" required>
                </div>
                <div class="form-group">
                    <label for="rainfall">Rainfall in mm:</label>
                    <input type="number" id="rainfall" name="rainfall" required>
                </div>
                <button type="submit">Get Recommendation</button>
            </form>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Crop Recommendation System. All rights reserved.</p>
    </footer>
</body>
</html>
